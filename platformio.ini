[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	fastled/FastLED@^3.4.0
	erropix/ESP32 AnalogWrite@^0.2
	miguelbalboa/MFRC522@^1.4.8
	peterus/INA226Lib@^1.1.2